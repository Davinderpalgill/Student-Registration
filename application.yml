server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password:
  hikari:
    connectionTimeout: 30000
    maximumPoolSize: 5
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true # Set to true to enable SQL logging
management:
  endpoint:
    health:
      show-details: always

# You can add other Spring Boot and application-specific properties here
